<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacker News | Guys Who Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <link rel="stylesheet" href="./assets/css/masonry.min.css">
  <link rel="stylesheet" href="./assets/css/flat.css">
</head>
<body>
  <br>
  <div class="ui container">
    <div class="ui stackable flat grid">
      <div class="three wide column">
        <div class="ui fluid vertical menu">
          <a class="active item">
            <div class="ui small teal label">500</div>
            <span data-feedtype="topstories">Top Stories</span>
          </a>
          <a class="item">
            <div class="ui small label">500</div>
            <span data-feedtype="newstories">New Stories</span>
          </a>
          <a class="item">
            <div class="ui small label">500</div>
            <span data-feedtype="beststories">Best Stories</span>
          </a>
          <a class="item">
            <div class="ui small label">200</div>
            <span data-feedtype="askstories" onclick="alert('asdasd')">Ask</span>
          </a>
          <a class="item">
            <div class="ui small label">200</div>
            <span data-feedtype="showstories">Stories</span>
          </a>
          <a class="item">
            <div class="ui small label">200</div>
            <span data-feedtype="jobstories">Jobs</span>
          </a>
          <div class="item">
            <div class="ui icon input">
              <input placeholder="Search mail..." type="text">
              <i class="search icon"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="thirteen wide column">
        <div class="ui three column stackable masonry flat grid" id="news-container">
          <!-- Contents will come soon here -->
        </div>
        <div class="ui center aligned container">
          <br>
          <div id="pagination-container">

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/dayjs/plugin/relativeTime"></script>
  <script src="https://unpkg.com/dayjs"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
