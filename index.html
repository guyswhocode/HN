<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacker News | Guys Who Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <link rel="stylesheet" href="./assets/css/masonry.min.css">
  <link rel="stylesheet" href="./assets/css/flat.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/loader.css">
</head>
<body>
  <div class="loader"></div>
  <br>
  <div class="ui container">
    <div class="ui two column stackable flat grid" id="top-stories">
    </div>
  </div>
  <div class="ui container">
    <div class="ui stackable flat grid">
      <div class="three wide column">
        <div class="ui fluid vertical menu">
          <a data-feedtype="newstories" class="active item">
            <div class="ui small gwc-green label">500</div>
            <span >New Stories</span>
          </a>
          <a data-feedtype="topstories" class="item">
            <div class="ui small label">500</div>
            <span >Top Stories</span>
          </a>
          <a data-feedtype="beststories" class="item">
            <div class="ui small label">500</div>
            <span >Best Stories</span>
          </a>
          <a data-feedtype="askstories" class="item">
            <div class="ui small label">200</div>
            <span >Ask</span>
          </a>
          <a data-feedtype="showstories" class="item">
            <div class="ui small label">200</div>
            <span >Stories</span>
          </a>
          <a data-feedtype="jobstories" class="item">
            <div class="ui small label">200</div>
            <span >Jobs</span>
          </a>
        </div>
      </div>
      <div class="thirteen wide column">
        <div class="ui three column stackable masonry flat grid" id="news-container">
          <!-- Contents will come soon here -->
        </div>
        <div class="ui center aligned container">
          <br>
          <div id="pagination-container">

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/dayjs/plugin/relativeTime"></script>
  <script src="https://unpkg.com/dayjs"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
